<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block pagetitle %}
    <title>Put your poem</title>
    {% endblock   %}
</head>
<body>
    {% block header %}
    <header>
        <h1>put your poem</h1>
        <nav class="navbar">
            {% if not request.user.is_authenticated %}
            <li class="nav-item">
                <a href="{% url 'account_login' %}">Login</a>
            </li>
            <li class="nav-item">

                <a href="{% url 'account_signup' %}">SignUp</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a href="{% url 'create' %}">Create poem</a>
            </li>
            {% endif %}
        </nav>
        <nav class="navbar-mobile"></nav>
    </header>
    {% endblock %}

    <main>
        {% block content%}

        {% endblock content%}
    </main>

</body>
</html>
