{% extends "core/others/base.html" %}
{% load static %}

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Poema</title>
    <script src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
    <script src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
</head>
<body>
    {% block content%}
    <h1>Crie um novo poema</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.media }}  {# Importa os scripts do CKEditor #}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>
    {% endblock content%}
</body>
</html>
